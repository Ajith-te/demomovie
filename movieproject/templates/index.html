{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
          <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="300px">
            <div class="card-body">
          <p class="card-text">{{ i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}"> {{i.name}}</a><br>
    </div>
  </div>
  {% endfor %}
    </div>
</div>

{% endblock %}
